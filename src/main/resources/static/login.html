<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 도토리 플래너</title>
    <meta name="description" content="도토리 플래너 로그인 페이지입니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="로그인 - 도토리 플래너">
    <meta property="og:description" content="로그인하고 오늘의 소비를 기록하세요.">
    <meta property="og:image" content="/images/dotori_main.png">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f0eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: #dcedc8;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(60px);
            animation: blob-bounce 20s infinite ease;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: #ffe0b2;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(60px);
            animation: blob-bounce 20s infinite ease;
            animation-delay: -5s;
        }

        @keyframes blob-bounce {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 69, 19, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(62, 39, 35, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #6b4f3f;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #795548;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #3e2723;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(139, 69, 19, 0.2);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fcfcfc;
            color: #3e2723;
        }

        .form-group input:focus {
            outline: none;
            border-color: #558b2f;
            background: white;
            box-shadow: 0 0 0 4px rgba(85, 139, 47, 0.1);
        }

        .error-message {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #d84315;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #558b2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(85, 139, 47, 0.3);
        }

        .btn-login:hover {
            background: #33691e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 139, 47, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #795548;
            font-size: 14px;
        }

        .register-link a {
            color: #558b2f;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #33691e;
            text-decoration: underline;
        }

        .acorn-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <a href="/home" style="text-decoration: none; color: inherit; display: inline-block;">
                <img src="/images/dotori_main.png" alt="도토리 플래너"
                    style="width: 100px; height: auto; margin-bottom: 15px;">
                <h1 data-i18n="app-name">도토리 플래너</h1>
            </a>
            <p data-i18n="login-subtitle">로그인하여 예산을 관리하세요</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" action="/api/auth/login" method="POST">
            <div class="form-group">
                <label for="email" data-i18n="email-label">이메일</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" data-i18n="password-label">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div style="margin-bottom: 20px; display: flex; align-items: center;">
                <input type="checkbox" id="remember-me" name="remember-me" style="width: auto; margin-right: 8px;">
                <label for="remember-me" style="margin-bottom: 0; font-size: 14px; color: #555; cursor: pointer;"
                    data-i18n="remember-me">로그인 유지</label>
            </div>

            <button type="submit" class="btn-login" data-i18n="login-button">로그인</button>
        </form>

        <div class="register-link">
            <span data-i18n="no-account">아직 계정이 없으신가요?</span> <a href="/register" data-i18n="register-link">회원가입</a>
        </div>
    </div>

    <script>
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'true') {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
            errorMsg.classList.add('show');
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                e.preventDefault();
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = '모든 필드를 입력해주세요.';
                errorMsg.classList.add('show');
            }
        });
    </script>
    <script src="/i18n.js"></script>
</body>

</html>
